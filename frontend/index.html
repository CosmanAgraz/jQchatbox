<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script
			  src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
              crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
  <title>JS Bin</title>
</head>
<body>
  <div id="content">
      <h1>
          Simple Chatbox frontend UI written in jQuery
      </h1>

      <div id="chatbox">

      </div>

      <div id="controls">

        <input id="user-name" value="" placeholder="username.." type="text">
        <!-- <button id="send-message" onclick="sendMessage()" >Send</button> -->

        <input id="user-message" value="" placeholder="message.." type="text">
        <button id="send-message" onclick="sendMessage()" >Send</button>

        <div class="color-box">
          <button id="black-button" class="color-button" onclick="colorSwap(this)"></button>
          <button id="red-button" class="color-button" onclick="colorSwap(this)"></button>
          <button id="blue-button" class="color-button" onclick="colorSwap(this)"></button>
          <button id="green-button" class="color-button" onclick="colorSwap(this)"></button>

        </div>
      </div>

      
  </div>
</body> 
</html>
